{% load static %}
{% block pageHeader %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<link
   rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
   crossorigin="anonymous"
/>
<link rel="stylesheet" type="text/css" href="{% static 'css/slideshow.css' %}" />
<link
   rel="stylesheet"
   type="text/css"
   href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
/>
{% endblock pageHeader%}

{% block pageContent %}
<body>
   <div class="container text-center center-main">
      <img src="{% static 'images/logo.png' %}" style="height:120px;">
      <p class="secondary-text">Helping each other help each other.</p>
      {% include 'slideshow.html' %}
      <a class="btn big-btn btn-primary" href="/login/">Get Started</a>
   </div>
   <scripts>
   {% block pageScripts %}
   <script src="{% static 'js/slideshow.js' %}"></script>
   {% endblock pageScripts %}
   </scripts>
</body>
{% endblock pageContent%}
