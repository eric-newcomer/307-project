{% load static %} {% block slideshow %}
<div class=" slideshow-container">
    <div class="mySlides">
        <div class="imageDiv">
            <img
                src="{% static "images/fixbike.jpg" %}"
                id="slideshowImage"
            />
        </div>
        <div id="caption">Caption Two</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br />

<div style="text-align:center" id="slideshowDots"></div>

{% endblock slideshow %}
