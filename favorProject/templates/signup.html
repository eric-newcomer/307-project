{% load static %}
{% block pageHeader %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
{% endblock pageHeader%}

{% block pageContent %}
<div class="center-page center-text">
  <img  src="{% static 'img/favor.png' %}"height="120px">
  <h2 class="main-text m-2">Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    <div class="align-fields-general">
      {% for field in form %}
        <p>
          <div class="align-fields">
            <div class="align-labels">
              {{ field.label_tag }} <br/>
            </div>
            <div class="align-labels">
              {{ field }} 
            </div>
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          </div>
        </p>
      {% endfor %}
    </div>
    <div class="button-holder custom-margins">
      <button class="btn wide-btn-2 btn-primary" type="submit">Sign up</button>
    </div>
  </form>
</div>
  
  <p class="center-text">
    Already Have an Account?<a class="btn  px-1 m-1" href="/login/" >Sign In.</a>
  </p>
{% endblock %}
